<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Ressource – LernDashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6b46c1;
            --primary-light: #7e5be0;
            --success: #27ae60;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #333;
            --text-light: #666;
            --shadow: 0 4px 16px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        .dark {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #e0e0e0;
            --text-light: #bbbbbb;
            --shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card);
            padding: 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 24px;
            font-size: 22px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }
        .required::after {
            content: " *";
            color: #e74c3c;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 11px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background: #fff;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107,70,193,0.15);
        }
        textarea {
            min-height: 90px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 28px;
        }
        button {
            padding: 11px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            min-height: 44px;
        }
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        .btn-save {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 12px rgba(107,70,193,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #successAnimation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .success-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 16px 48px rgba(0,0,0,0.25);
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
        }
        .success-active #successAnimation {
            display: flex !important;
        }
        .success-active .success-card {
            transform: scale(1) !important;
            opacity: 1 !important;
        }
        .checkmark-circle {
            width: 90px; height: 90px;
            margin: 0 auto 18px;
            position: relative;
        }
        .checkmark-circle svg {
            width: 100%; height: 100%;
        }
        .checkmark-circle circle {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 3;
        }
        .checkmark-circle .check {
            fill: none;
            stroke: var(--success);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease forwards 0.3s;
        }
        .success-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--success);
            margin: 0 0 6px;
        }
        .success-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin: 0;
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        @media (max-width: 480px) {
            body { padding: 12px; }
            .container { padding: 20px; }
            h1 { font-size: 20px; }
            .success-card { padding: 32px; }
            .checkmark-circle { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neue Ressource hinzufügen</h1>
        <form id="resourceForm">
            <div class="form-group">
                <label for="topic" class="required">Thema</label>
                <input type="text" id="topic" placeholder="z.B. Klimawandel interaktiv" required>
            </div>
            <div class="form-group">
                <label for="subject" class="required">Fach</label>
                <select id="subject" required>
                    <option value="">– Fach wählen –</option>
                    <option>AWT</option><option>Astronomie</option><option>Biologie</option>
                    <option>Chemie</option><option>Deutsch</option><option>Englisch</option>
                    <option>Französisch</option><option>Geografie</option><option>Geschichte</option>
                    <option>Gesellschaftskunde</option><option>Informatik</option><option>Italienisch</option>
                    <option>Kunst</option><option>Mathematik</option><option>Musik</option>
                    <option>Naturwissenschaften</option><option>Physik</option><option>Plattdeutsch</option>
                    <option>Russisch</option><option>Spanisch</option><option>Sozialkunde</option>
                    <option>Sport</option><option>Wirtschaft</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grade" class="required">Klasse</label>
                <select id="grade" required>
                    <option value="">– Klasse wählen –</option>
                </select>
            </div>

            <!-- Dynamische Klassen einfügen -->
            <script>
                const gradeSelect = document.getElementById('grade');
                for (let i = 1; i <= 13; i++) {
                    const option = document.createElement('option');
                    option.value = `Klasse ${i}`;
                    option.textContent = `Klasse ${i}`;
                    gradeSelect.appendChild(option);
                }
            </script>

            <div class="form-group">
                <label for="competence" class="required">Kompetenzbereich</label>
                <select id="competence" required>
                    <option value="">– Kompetenz wählen –</option>
                    <option>Suchen, Verarbeiten und Aufbewahren</option>
                    <option>Kommunizieren und Kooperieren</option>
                    <option>Produzieren und Präsentieren</option>
                    <option>Schützen und sicher Agieren</option>
                    <option>Problemlösen und Handeln</option>
                    <option>Analysieren und Reflektieren</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tool">Digitales Tool</label>
                <input type="text" id="tool" placeholder="z.B. GeoGebra, Canva, Padlet">
            </div>
            <div class="form-group">
                <label for="description">Beschreibung (optional)</label>
                <textarea id="description" placeholder="Kurze Beschreibung der Unterrichtsidee..."></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-cancel" onclick="cancel()">Abbrechen</button>
                <button type="button" class="btn-save" onclick="saveAndClose()">Speichern</button>
            </div>
        </form>
    </div>

    <div id="successAnimation">
        <div class="success-card">
            <div class="checkmark-circle">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="44"/>
                    <path class="check" d="M30 50 L45 65 L70 35"/>
                </svg>
            </div>
            <p class="success-title">Gespeichert!</p>
            <p class="success-subtitle">Die Ressource wurde hinzugefügt.</p>
        </div>
    </div>

    <script>
        // === ABBRECHEN ===
function cancel() {
    // Nur Pflichtfelder prüfen
    const topic = document.getElementById('topic').value.trim();
    const subject = document.getElementById('subject').value;
    const grade = document.getElementById('grade').value;
    const competence = document.getElementById('competence').value;

    // Mindestens ein Pflichtfeld gefüllt?
    const hasInput = topic || (subject && subject !== "") || (grade && grade !== "") || (competence && competence !== "");

    if (hasInput && !confirm('Möchtest du wirklich abbrechen? Deine Eingaben gehen verloren.')) {
        return; // Abbrechen verhindern
    }

    if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ action: 'cancelAddResource' }, '*');
    }
    window.close();
}

        // === SPEICHERN ===
        function saveAndClose() {
            const resource = {
                topic: document.getElementById('topic').value.trim(),
                subject: document.getElementById('subject').value,
                grade: document.getElementById('grade').value,
                competence: document.getElementById('competence').value,
                tool: document.getElementById('tool').value.trim(),
                description: document.getElementById('description').value.trim(),
                favorite: false,
                lastModified: new Date().toLocaleDateString('de-DE')
            };

            if (!resource.topic || !resource.subject || !resource.grade || !resource.competence) {
                alert('Bitte alle Pflichtfelder ausfüllen!');
                return;
            }

            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    action: 'addResource',
                    resource: resource
                }, '*');
            }
            window.close();
        }
    </script>
</body>
</html>
